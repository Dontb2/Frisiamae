<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top-btnn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 100;
}

.btn {
  background-color: #4CAF50; /* Green */
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 8px;
  font-size: 16px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #45a049; /* Darker Green */
}
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.05s ease, transform 0.05 ease;
}

button:hover {
    background-color: maroon;
    transform: scale(1.2);
}
    </style>
</head>
<body>
    <div class="top-btnn">
        <button onclick="goBack()" class="btn">Back</button>
    </div>
    <button id="transitionButton">Hover Me</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const button = document.getElementById("transitionButton");

            //Listen for the transitionend event
            button.addEventListener("transitionend", (event) => {
                console.log('Transition ended on property: ${event.propertName}');
                alert('Transition completed for: ${event.propertyName}');
            });
        });

                   // JavaScript function to go back to the previous page
    function goBack() {
        window.history.back();
    }
    </script>
</body>
</html>
