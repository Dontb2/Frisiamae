<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Border Radius</title>
    <style>
        .top-btnn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 100;
}

.btn {
  background-color: #4CAF50; /* Green */
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 8px;
  font-size: 16px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #45a049; /* Darker Green */
}
        #circleBox {
            width: 100px;
            height: 100px;
            background-color: purple;
            transition: border-radius 0.5s ease-in-out;
        }

        #circleBox.rounded {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="top-btnn">
        <button onclick="goBack()" class="btn">Back</button>
    </div>
    <div id="circleBox"></div>
    <button id="circleButton">Round Corners</button>

    <script>
        const circleBox = document.getElementById("circleBox");
        const circleButton = document.getElementById("circleButton");

        circleButton.addEventListener("click", () => {
            circleBox.classList.toggle("rounded");
        });

        circleBox.addEventListener("transitionend", (event) => {
            console.log("Border-radius transition completed!");
        });
        
                   // JavaScript function to go back to the previous page
    function goBack() {
        window.history.back();
    }
    </script>
</body>
</html>
