<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<style>
  .top-btnn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 100;
}

.btn {
  background-color: #4CAF50; /* Green */
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 8px;
  font-size: 16px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #45a049; /* Darker Green */
}
</style>

body><br>

  
  <div class="top-btnn">
    <button onclick="goBack()" class="btn">Back</button>
</div>
 h1>Odd Numbers from 1 to 20</h1><br>
 
 div id="output"></div><br>
 
 script><br>
   const outputDiv =<br>
   document.getElementById('output')<br>
   
   for (let i = 1; i<=20; i++)<br>
   if (i % 2 !==0 ){<br>
     const p = document.createElement('p')<br>
     p.textContent = i;<br>
     outputDiv.appendChild(p)<br>
   }
<script>
       // JavaScript function to go back to the previous page
       function goBack() {
        window.history.back();
    }
   
 </script>
</\body>

</\html>
