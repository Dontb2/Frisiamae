<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand Box</title>
    <style>
        .top-btnn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 100;
}

.btn {
  background-color: #4CAF50; /* Green */
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 8px;
  font-size: 16px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #45a049; /* Darker Green */
}
        #expandBox {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 0.5s ease-in-out;
        }

        #expandBox.expanded {
            width: 300px;
        }
    </style>
</head>
<body>
    
    <div class="top-btnn">
        <button onclick="goBack()" class="btn">Back</button>
    </div>
    <div id="expandBox"></div>
    <button id="expandButton">Expand Box</button>

    <script>
        const moveBox = document.getElementById("moveBox");
        const moveButton = document.getElementById("moveButton");

        moveButton.addEventListener("click", () => {
            moveBox.classList.toggle("moved");
        });

        moveBox.addEventListener("transitionend", (event) => {
            console.log("Move transition completed!");
        });

                   // JavaScript function to go back to the previous page
    function goBack() {
        window.history.back();
    }
    </script>
</body>
</html>
