<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    </head>
         <style>
      .top-btnn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 100;
}

.btn {
  background-color: #4CAF50; /* Green */
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 8px;
  font-size: 16px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #45a049; /* Darker Green */
}
 *{
         background-color: pink;
         margin: 0px;
       }
       header {
         background-color: #FDCEDE;
         text-align: center;
         padding: 20px;
         margin: 5px;
         border: 1px solid #B04A6C;
       
       }
     </style>
    <script>
        function calculateSimpleInterest() {
            // Get user input values
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);

            // Validate input values
            if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate <= 0 || time <= 0) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            // Calculate Simple Interest using the formula: SI = (P * R * T) / 100
            const simpleInterest = (principal * rate * time) / 100;

            // Display the result on the page
            document.getElementById('result').innerText = "The Simple Interest is: P " + simpleInterest.toFixed(2);
        }
    </script>
</head>
<body>
  <div class="top-btnn"><br>
    <button onclick="goBack()" class="btn">Back</button><br>
</div>
    <center><h1 style="color: #B4286E ;">Simple Interest Calculator</h1></center><br><hr><br>

    <label for="principal">Principal Amount (P):</label>
    <input type="number" id="principal" placeholder="Enter principal amount" required>
    <br><br>

    <label for="rate">Rate of Interest (%):</label>
    <input type="number" id="rate" placeholder="Enter rate of interest" required>
    <br><br>

    <label for="time">Time (years):</label>
    <input type="number" id="time" placeholder="Enter time in years" required>
    <br><br>

    <button onclick="calculateSimpleInterest()">Calculate Simple Interest</button>

    <h3 id="result"></h3>

</body><script> // JavaScript function to go back to the previous page
  function goBack() {
      window.history.back();
  }
  </script>
</html>
