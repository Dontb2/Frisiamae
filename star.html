<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
    <style>
        .top-btnn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 100;
}

.btn {
  background-color: #4CAF50; /* Green */
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 8px;
  font-size: 16px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #45a049; /* Darker Green */
}
    </style>
</head>
<body>
    <div class="top-btnn">
        <button onclick="goBack()" class="btn">Back</button>
    </div>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d")

        function drawStar(x, y, radius, spikes, color){
            let rot = Math.PI / 2 * 3;
            let step = Math.PI / spikes;
            let outerRadius = radius;
            let innerRadius = radius / 2;

            ctx.beginPath();
            ctx.moveTo(x, y - outerRadius);
        
        for (let i = 0; i < spikes; i++) {
            let x1 = x + Math.cos(rot) * outerRadius;
            let y1 = y + Math.sin(rot) * outerRadius;
            ctx.lineTo(x1, y1);
            rot += step;

            let x2 = x + Math.cos(rot) * innerRadius;
            let y2 = y + Math.sin(rot) * innerRadius;
            ctx.lineTo(x2, y2);
            rot += step;
        }

        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
        }

        drawStar(200, 200, 60, 5, "gold");

                // JavaScript function to go back to the previous page
    function goBack() {
        window.history.back();
    }
    </script>
</body>
</html>
