<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: white;
    }

    .calculator {
      background-color: pink;
      padding: 20px;
      height:200px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="number"] {
      width: 113px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #983B68;
      color: #fff;
      cursor: pointer;
    }

    result {
      font-size: 2em;
      margin-top: 3px;
      color : #914767 ;
    }
    .top-btnn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 100;
}

.btn {
  background-color: #4CAF50; /* Green */
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 8px;
  font-size: 16px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #45a049; /* Darker Green */
}
  </style>
</head>
<body>
  <div class="top-btnn"><br>
    <button onclick="goBack()" class="btn">Back</button><br>
</div>
  <div class="calculator">
    <h1 style="color: #914767;">My Calculator</h1>

    <input type="number" id="num1" placeholder="number">
    <input type="number" id="num2" placeholder="number">

    <br>

    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>

    <br>

    <div id="result"></div>
  </div>
  </body><script> // JavaScript function to go back to the previous page
    function goBack() {
        window.history.back();
    }
    </script>
    </html>
